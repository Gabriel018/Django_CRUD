{% include 'home.html'%}


<h3>Clientes</h3>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>


{% for x in client %}
<table style="width:50%">
  <tr>
      <th style="width:10%" >Id</th>
    <th>Nome</th>
    <th>Sobre Nome</th>
    <th>Email</th>
    <th>Modificar</th>
  </tr>
  <tr >
    <td style="width:10%">{{x.id}}</td>
    <td style="width:20%">{{x.Nome}}</td>
    <td style="width:20%">{{x.Sobre_Nome}}</td>
    <td style="width:30%" >{{x.Email}}</td>
    <td><a href="up_form/{{x.id}}">Alterar</a>/<a href="delete/{{ x.id }}">Delete</a></td>

  </tr>
</table>
{% endfor%}

<a class="btn btn-primary" href="{% url 'add_form'  %}" >Cadastrar</a>
